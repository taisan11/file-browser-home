<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ファイルブラウザ - 履歴</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <h2>閲覧履歴</h2>
            <div class="controls">
                <button class="btn-danger" onclick="clearAllHistoryHTML()">全履歴削除</button>
            </div>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>検索クエリ</th>
                        <th>アクセス日時</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                </tbody>
            </table>
            <div id="emptyMessage" class="empty-message" style="display: none;">
                履歴がありません
            </div>
            <a href="/">戻る</a>
        </div>
        <script type="module" src="/historys.ts"></script>
    </body>
</html>
